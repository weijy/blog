---
layout: default
---

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: "%Y年%m月%d日" }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="前一篇: {{page.next.title}}">&lt;&lt;</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{site.baseurl}}/" title="回到主页">主页</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{page.previous.url}}" title="后一篇: {{page.previous.title}}">&gt;&gt;</a>
  {% endif %}
</div>

---
layout: no_header
---

<article>

	<div class="center">
		<h2 class="title">{{ page.title }}</h2>
		<time class="code">{{ page.date | date: "%Y 年 %-m 月 %-d 日" }}</time>
	</div>

	<div class="post-divider"></div>

	{{ content }}

</article>

<script type="text/javascript">
    function generateQuotes() {
        $.getJSON("data/quotes.json", function(qutoes) {
            var quotesCount = quotes.length;
            var divQuotes = $("#quotes");
            for (let i = 0; i < quotesCount; i++) {
              divQuotes.append('<blockquote><p>&ldquo;' + quotes[i].quote + '&rdquo; <cite>' + quotes[i].author + '</cite></p></blockquote>');
            }
        });
    }

    $(document).ready(function() {
        generateQuotes();
    });
</script>

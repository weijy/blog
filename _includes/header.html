<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = '关于' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = '回到主页' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl | prepend: site.url }}">
		<img src="{{ site.logo_url }}" class="logo-avatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>
	<p>{{ site.description }}</p>

</aside>
